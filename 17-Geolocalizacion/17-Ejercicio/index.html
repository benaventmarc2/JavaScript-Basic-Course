<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Mis lugares favoritos en el planeta Tierra</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        // Coordenadas de tus lugares favoritos
        var locations = [
          { lat: 40.6892, lng: -74.0445, name: "Estatua de la Libertad" },
          { lat: -22.9519, lng: -43.2105, name: "Cristo Redentor" },
          { lat: 27.1751, lng: 78.0421, name: "Taj Mahal" },
        ];

        // Crear un mapa centrado en una ubicaci√≥n inicial
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 2,
          center: { lat: 0, lng: 0 },
        });

        // Agregar chinchetas a los lugares favoritos
        locations.forEach(function (location) {
          var marker = new google.maps.Marker({
            position: { lat: location.lat, lng: location.lng },
            map: map,
            title: location.name,
          });
        });
      }
    </script>

    <!-- Incluir la API de Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"
    ></script>
  </body>
</html>
